version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn

      - run:
          name: Run tests
          command: yarn test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  bump:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Config version bump
          command: yarn config set version-git-tag true

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish package
          command: npm publish
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

workflows:
  version: 2
  test:
    jobs:
      - test

  bump:
    jobs:
      - test
      - bump:
          requires:
            - test
          filters:
            branches:
              only: /master/
  deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /.*/
