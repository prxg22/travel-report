version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:latest

jobs:
  config:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run:
          name: Install dependencies
          command: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run tests
          command: yarn test

  bump:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Config version bump
          command: yarn config set version-git-tag true
      - run:
          name: Bump version
          command: yarn version --new-version=patch

  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Publish package
          command: npm publish
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc

workflows:
  version: 2
  test:
    jobs:
      - config
      - test:
          requires:
            - config

  bump:
    jobs:
      - config:
        filters:
          tags:
            ignore: /.*/
          branches:
            only: /master/
      - test:
          requires:
            - config
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /master/
      - bump:
          requires:
            - test
          filters:
            tags:
              ignore: /.*/
            branches:
              only: /master/
  deploy:
    jobs:
      - deploy:
          requires:
            - config
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
